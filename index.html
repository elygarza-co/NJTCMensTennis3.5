      <button class="btn" onclick="register()">Create Account</button>

  <!-- Event Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 id="eventModalTitle">Add Event</h3>
      <input class="form-control" id="eventTitle" placeholder="Title" type="text"/>
      <input class="form-control" id="eventDate" placeholder="Date" type="date"/>
      <input class="form-control" id="eventTime" placeholder="Time" type="time"/>
      <input class="form-control" id="eventCourt" placeholder="Court" type="text"/>
      <input class="form-control" id="eventOpponent" placeholder="Opponent" type="text"/>
      <textarea class="form-control" id="eventDescription" placeholder="Description"></textarea>
      <button class="btn" id="saveEventBtn" onclick="saveEvent()">Save</button>
      <button class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
      <input type="hidden" id="eventId"/>
    </div>
  </div>
  <!-- Court Modal -->
  <div class="modal" id="courtModal">
    <div class="modal-content">
      <h3 id="courtModalTitle">Add Court</h3>

      <input class="form-control" id="courtLocation" placeholder="Location" type="text"/>
      <select class="form-control" id="courtType">
        <option value="Indoor">Indoor</option>

    </div>
  </div>

      <h3 id="opponentModalTitle">Add Opponent</h3>
      <input class="form-control" id="opponentName" placeholder="Name" type="text"/>
      <input class="form-control" id="opponentContact" placeholder="Contact" type="text"/>
      <input class="form-control" id="opponentEmail" placeholder="Email" type="email"/>
      <input class="form-control" id="opponentPhone" placeholder="Phone" type="text"/>
      <input class="form-control" id="opponentLeague" placeholder="League" type="text"/>
      <textarea class="form-control" id="opponentNotes" placeholder="Notes"></textarea>
      <button class="btn" id="saveOpponentBtn" onclick="saveOpponent()">Save</button>
      <button class="btn btn-secondary" onclick="closeOpponentModal()">Cancel</button>
      <input type="hidden" id="opponentId"/>
    </div>
  </div>
  <script>
    // UI helpers
    function show(id) {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('registerScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.add('hidden');
      if (id) document.getElementById(id).classList.remove('hidden');
      document.getElementById('loginNotification').textContent = '';
      document.getElementById('registerNotification').textContent = '';
    }
    function showRegister() { show('registerScreen'); }
    function showLogin() { show('loginScreen'); }

    // Auth
    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          show('mainApp');
          fetchAppData();
        })
        .catch((error) => {
          document.getElementById('loginNotification').textContent = error.message;
        });
    }
    function register() {
      const firstName = document.getElementById('regFirstName').value;
      const lastName = document.getElementById('regLastName').value;
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;
      if (!firstName || !lastName || !email || !password) {
        document.getElementById('registerNotification').textContent = 'Please fill all fields';
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection('users').doc(userCredential.user.uid).set({
            firstName, lastName, email
          });
        })
        .then(() => {
          show('mainApp');
          fetchAppData();
        })
        .catch((error) => {
          document.getElementById('registerNotification').textContent = error.message;
        });
    }
    function logout() {
      auth.signOut().then(() => {
        show('loginScreen');
      });
    }

    // App Data Fetch
    let events = [], courts = [], opponents = [];
    function fetchAppData() {
      fetchEvents();
      fetchCourts();
      fetchOpponents();
    }

    // EVENTS CRUD
    function fetchEvents() {
      db.collection('events').orderBy('date').get().then(snapshot => {
        events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderEventTable();
      });
    }
    function showEventModal(event = null) {
      document.getElementById('eventModal').classList.add('show');
      if (event) {
        document.getElementById('eventModalTitle').textContent = 'Edit Event';
        document.getElementById('eventTitle').value = event.title || '';
        document.getElementById('eventDate').value = event.date || '';
        document.getElementById('eventTime').value = event.time || '';
        document.getElementById('eventCourt').value = event.court || '';
        document.getElementById('eventOpponent').value = event.opponent || '';
        document.getElementById('eventDescription').value = event.description || '';
        document.getElementById('eventId').value = event.id || '';
      } else {
        document.getElementById('eventModalTitle').textContent = 'Add Event';
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventTime').value = '';
        document.getElementById('eventCourt').value = '';
        document.getElementById('eventOpponent').value = '';
        document.getElementById('eventDescription').value = '';
        document.getElementById('eventId').value = '';
      }
    }
    function closeEventModal() {
      document.getElementById('eventModal').classList.remove('show');
    }
    function saveEvent() {
      const title = document.getElementById('eventTitle').value;
      const date = document.getElementById('eventDate').value;
      const time = document.getElementById('eventTime').value;
      const court = document.getElementById('eventCourt').value;
      const opponent = document.getElementById('eventOpponent').value;
      const description = document.getElementById('eventDescription').value;
      const id = document.getElementById('eventId').value;
      const eventData = { title, date, time, court, opponent, description };
      if (id) {
        db.collection('events').doc(id).update(eventData)
          .then(() => {
            fetchEvents();
            closeEventModal();
          })
          .catch((error) => {
            alert(error.message);
          });
      } else {
        db.collection('events').add(eventData)
          .then(() => {
            fetchEvents();
            closeEventModal();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    }
    function editEvent(id) {
      const event = events.find(e => e.id === id);
      if (event) showEventModal(event);
    }
    function removeEvent(id) {
      if (confirm('Delete this event?')) {
        db.collection('events').doc(id).delete()
          .then(() => {
            fetchEvents();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    }
    function renderEventTable() {
      const tbody = document.getElementById('eventTableBody');
      tbody.innerHTML = '';
      events.forEach(event => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${event.title || ''}</td>
          <td>${event.date || ''}</td>
          <td>${event.time || ''}</td>
          <td>${event.court || ''}</td>
          <td>${event.opponent || ''}</td>
          <td>${event.description || ''}</td>
          <td>
            <button class="btn btn-secondary" onclick="editEvent('${event.id}')">Edit</button>
            <button class="btn btn-danger" onclick="removeEvent('${event.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
