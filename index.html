    }
    .container { max-width: 1000px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 30px; }
    .hidden { display: none; }
    .btn { background: #667eea; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 5px; }
    .btn-danger { background: #dc3545; }
    .btn-secondary { background: #6c757d; }
    .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
    .notification { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 5px; color: white; z-index: 1000; display: none; }
    .notification.show { display: block; }
    .notification.success { background: #28a745; }
    .notification.error { background: #dc3545; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f8f9fa; font-weight: bold; }
    tr:hover { background: #f5f5f5; }
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 { color: #667eea; }

<body>
  <!-- Login/Register -->
  <div class="login-container" id="loginScreen">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px;">ðŸŽ¾ My Tennis Scheduler</h2>
      <input class="form-control" id="email" placeholder="Email" type="email"/>
      <input class="form-control" id="password" placeholder="Password" type="password"/>
      <button class="btn" onclick="login()">Sign In</button>
      <button class="btn btn-secondary" onclick="showRegister()">Create Account</button>
    </div>
  </div>
  <div class="login-container hidden" id="registerScreen">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px;">Join the Team</h2>
      <input class="form-control" id="regFirstName" placeholder="First Name" type="text"/>
      <input class="form-control" id="regLastName" placeholder="Last Name" type="text"/>
      <input class="form-control" id="regEmail" placeholder="Email" type="email"/>
      <input class="form-control" id="regPassword" placeholder="Password" type="password"/>
      <button class="btn" onclick="register()">Create Account</button>
      <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
    </div>
  </div>
  <!-- Main App -->
  <div class="container hidden" id="mainApp">
    <h2>ðŸŽ¾ My Tennis Scheduler</h2>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
    <hr/>
    <!-- Events Section -->
    <h3>Events</h3>
    <button class="btn" onclick="showEventModal()">Add Event</button>
    <table>
      <thead>
        <tr>
          <th>Title</th><th>Date</th><th>Time</th><th>Court</th><th>Opponent</th><th>Description</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventTableBody"></tbody>
    </table>
    <!-- Courts Section -->
    <h3>Courts</h3>
    <button class="btn" onclick="showCourtModal()">Add Court</button>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Location</th><th>Type</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="courtTableBody"></tbody>
    </table>
    <!-- Opponents Section -->
    <h3>Opponents</h3>
    <button class="btn" onclick="showOpponentModal()">Add Opponent</button>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Contact</th><th>Email</th><th>Phone</th><th>League</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="opponentTableBody"></tbody>
    </table>
  </div>
  <!-- Event Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 id="eventModalTitle">Add Event</h3>
      <input class="form-control" id="eventTitle" placeholder="Title" type="text"/>
      <input class="form-control" id="eventDate" placeholder="Date" type="date"/>
      <input class="form-control" id="eventTime" placeholder="Time" type="time"/>
      <input class="form-control" id="eventCourt" placeholder="Court" type="text"/>
      <input class="form-control" id="eventOpponent" placeholder="Opponent" type="text"/>
      <textarea class="form-control" id="eventDescription" placeholder="Description"></textarea>
      <button class="btn" id="saveEventBtn" onclick="saveEvent()">Save</button>
      <button class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
      <input type="hidden" id="eventId"/>
    </div>
  </div>
  <!-- Court Modal -->
  <div class="modal" id="courtModal">
    <div class="modal-content">
      <h3 id="courtModalTitle">Add Court</h3>
      <input class="form-control" id="courtName" placeholder="Court Name" type="text"/>
      <input class="form-control" id="courtLocation" placeholder="Location" type="text"/>
      <select class="form-control" id="courtType">
        <option value="Indoor">Indoor</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Clay">Clay</option>
